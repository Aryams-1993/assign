<div id="cont">
  <h1>PRADEEPA SCHOOL sign in</h1>
    <form>
        <label>user name</label>
        <input type="text" placeholder="user name">
        <br>
        <label>password</label>
        <input type="password" id="psw" name="psw"
         pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}"
         title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 " required/>
        <br>
        <button type="button">Signin</button>
        <br>
       </form>
